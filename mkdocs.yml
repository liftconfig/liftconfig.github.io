site_name: liftconfig
site_author: Tim Howlinson

theme:
  name: material
  features:
    - content.code.annotation
    - content.code.copy
    - content.code.select
    # - content.tabs.link
    - search.suggest
    - search.highlight
    # - navigation.expand
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    # - toc.integrate
    - toc.follow
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  icon:
    logo: simple/googlecontaineroptimizedos

nav:
  - Network:
    - Fortinet: network/fortinet.md
    - Cisco IOS-XR: network/iosxr.md
  - Blog:
    - blog/index.md
  - About: about.md

plugins:
  - search:
      lang: en
  - blog:
      categories: true 
      categories_name: Categories
      categories_allowed:
        - Networking
        - Setup
        - Public Cloud

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/liftconfig
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/timhowlinson

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - toc:
      permalink: true

